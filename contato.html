<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.shopify.com/s/files/1/0669/3876/5475/files/styles-page.css?v=1726177971"
    />
  </head>
  <body>
    <main class="page-contact">
      <section class="banner_contact">
        <picture>
          <img
            src="https://cdn.shopify.com/s/files/1/0669/3876/5475/files/slid_2_1.png?v=1726094179"
            alt="Banner"
          />
        </picture>
      </section>

      <section class="container__contact">
        <div class="container-inner">
          <div class="block colunm1">
            <div class="cta-button">
              <h1>Send us a message</h1>
              <img
                src="https://cdn.shopify.com/s/files/1/0669/3876/5475/files/rr-icon.png?v=1726171662"
                alt="Icon"
              />
            </div>
            <p>
              Have questions about your order, shipping, or products? We're here
              to assist you!

              <br />Fill out the form below, and our team will get back to you
              as soon as possible.
            </p>

            <div class="email-container">
              <img
                src="https://cdn.shopify.com/s/files/1/0669/3876/5475/files/icon-form.png"
                alt="Email Icon"
                class="icon_form"
              />
              <div class="email-text">
                <span>Mail me at</span>
                <a href="mailto:info@ringandrobe.org">info@ringandrobe.org</a>
              </div>
            </div>
          </div>
          <div class="block colunm2">
            <form
              action="https://formsubmit.co/web@tentpeg.org"
              method="POST"
              class="form__contact"
              id="form__contact"
            >
              <label>Full Name:</label>
              <input type="text" id="user_name" name="user_name" required />

              <label>Email address:</label>
              <input type="email" id="user_email" name="user_email" required />

              <label>Subject:</label>
              <input
                type="text"
                id="user_subject"
                name="user_subject"
                required
              />

              <label>Message</label>
              <textarea id="comment" name="comment"></textarea>

              <input type="submit" value="Send" class="button__form" />
            </form>
          </div>
        </div>
      </section>
    </main>
    <!--Email-->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
      // Inicialize o EmailJS
      emailjs.init("e9XotA1M1EmWCXEm3"); // Substitua YOUR_PUBLIC_KEY pela sua chave pública do EmailJS

      document
        .getElementById("form__contact")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Impede o comportamento padrão do formulário

          emailjs.sendForm("service_v2urnoy", "template_a57s5ly", this).then(
            function (response) {
              alert("Message sent successfully!");
              document.getElementById("form__contact").reset(); // Limpa o formulário
            },
            function (error) {
              alert("Falha no envio. Tente novamente.");
              console.error("Erro:", error);
            }
          );
        });
    </script>
  </body>
</html>
